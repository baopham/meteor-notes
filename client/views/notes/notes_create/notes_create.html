<template name="NotesCreate">

  <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#notes-create-form">
    +
  </button>

  <div class="modal fade" id="notes-create-form" tabindex="-1" role="dialog" aria-labelledby="note-form" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">New Note</h4>
        </div>
        <div class="modal-body">
          {{> NotesForm title='' type='create' content='' public=false}}
        </div>
      </div>
    </div>
  </div>

</template>
