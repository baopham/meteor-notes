<template name="NotesIndex">
  <ul class="list-inline">
    <li>
      <p class="lead">Your notes</p>
    </li>
    <li>
      {{#if currentUser}}
        {{> NotesCreate}}
      {{/if}}
    </li>
  </ul>


  <div class="list-group">
    {{#each notes}}
      <a class="list-group-item" href="{{ pathFor 'notes.show' }}">{{ title }} - {{ formatDate createdAt }}</a>
    {{/each}}
  </div>
</template>
